{% extends 'base.html' %}
{% block title %}Shows{% endblock %}

{% block content %}

<div class="col-sm-9">
    {% for show in shows %}
    <div class="mb-4">
        <h3><a href="#">{{ show.title }} </a></h3>
        <p class="text-muted">
            {{ show.description }}
            <a href="#">[Read more] </a>
        </p>
    </div>

    {% endfor %}

</div>

{% endblock content%}
